<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Manipulation Example</title>
 

</head>
<body>
  <header>
    <h1>DOM Manipulation Example</h1>
  </header>

  <main>
    <p id="dynamicText">This is some text that will be changed by JavaScript.</p>

    <button id="changeTextBtn">Change Text Content</button>
    <button id="changeColorBtn">Change Text Color</button>
    <button id="addElementBtn">Add New Paragraph</button>
    <button id="removeElementBtn">Remove Paragraph</button>
  </main>

  <footer>
    <p>Created by Emmanuel Jesse</p>
  </footer>

  <!-- Link to your JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
